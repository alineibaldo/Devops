name: Node.js CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

  deploy:
    needs: build-and-test   # Só roda se o build e os testes passarem
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Só roda na branch main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Simulação de Deploy
        run: |
          echo "Iniciando deploy..."
          echo "Aplicação Node.js foi entregue com sucesso no ambiente de staging!"

